databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: shadin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false


  - changeSet:
      id: 002-insert-admin-user
      author: shadin
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  value: $2a$10$3e9EJyAU5EbgNL68.mdmFOfGnV1S2v4CbnyA/otvLJpmEucbzFeYO
              - column:
                  name: role
                  value: ROLE_ADMIN


  - changeSet:
      id: 003-insert-member-user
      author: shadin
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: member
              - column:
                  name: password
                  value: $2a$10$Bi69jbxlX/gThJeXxqQcleyL8Xy8EoMp9RnMJxWDPUcAEXX2oZtvK
              - column:
                  name: role
                  value: ROLE_USER
  - changeSet:
      id: 004-update-admin-password
      author: shadin
      context: prod
      changes:
        - update:
            tableName: users
            columns:
              - column:
                  name: password
                  value: $2a$10$3e9EJyAU5EbgNL68.mdmFOfGnV1S2v4CbnyA/otvLJpmEucbzFeYO
            where: username='admin'
